<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-layout">
      <header class="page-title">Tic Tac Toe!</header>
      <footer class="page-footer">Made with â™¥ by Owen</footer>
      <div class="game-container">
        <div class="info-container">
          <div class="stats">
            <div class="player-1">Player X: 0</div>
            <div class="round">Round: 1</div>
            <div class="player-2">Player O: 0</div>
          </div>

          <div class="message">First player to win 2 rounds wins</div>
        </div>
        <div class="cell-container">
          <button class="cell" id="cell0"></button>
          <button class="cell" id="cell1"></button>
          <button class="cell" id="cell2"></button>
          <button class="cell" id="cell3"></button>
          <button class="cell" id="cell4"></button>
          <button class="cell" id="cell5"></button>
          <button class="cell" id="cell6"></button>
          <button class="cell" id="cell7"></button>
          <button class="cell" id="cell8"></button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
